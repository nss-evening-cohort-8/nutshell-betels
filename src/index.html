<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nutshell</title>
</head>

<body>
  <div id="auth"></div>
  <div id="nav"></div>
  <div id="content-wrapper" class="container d-flex flex-wrap">

    <div id="weatherSection">
      <div id="empty-bucket"></div>
      <div id="weather"></div>
    </div>

    <div id="events" class="ml-5">
      <div class="eventWrapper" style="width: 30rem">
        <div class="card pl-2" style="width: 30rem">
          <h3 class="mr-5 ml-2 pt-3 d-flex justify-content-center">Events</h3>
          <div>
            <button id="add-button" type="button" class="btn btn-primary m-5" style="width: 22rem">Add Event</button>
          </div>
        </div>
        <div id="events-add-container-form"></div>
      </div>
      <div id="events-add-container-form"></div>
      <div id="events-container"></div>
    </div>

    <div class="w-50" id="messages-container"></div>

    <div id="stockNews"></div>
    <div id="newArticlesHeaderDOM"></div>
    <div id="aritlces-add-container-form"></div>
    <div id="articles-container"></div>
      
    <!-- TradingView Widget BEGIN -->
    <div id="tradingDOM"></div>
    <!-- TradingView Widget END -->
    </div>
  </div>

</body>

</html>
